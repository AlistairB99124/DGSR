<mat-tab-group>
    <mat-tab label="Details">
        <div fxLayout="row" fxLayoutAlign="start start">
            <mat-card fxLayout="column" fxLayoutAlign="start start">
              <mat-card-title fxLayout="row" fxLayoutAlign="center center">
                <label>Details</label>
              </mat-card-title>
              <mat-card-content fxLayout="row" fxLayoutAlign="center start" fxFlex>
                <form [formGroup]="employeeAddForm" fxLayout="column" fxFlex>
                  <mat-form-field>
                    <input autocomplete="off" matInput formControlName="employeeId" type="text" placeholder="Employee Id">
                  </mat-form-field>
                  <mat-form-field>
                    <input autocomplete="off" matInput formControlName="firstName" type="text" placeholder="First Name">
                  </mat-form-field>
                  <mat-form-field>
                    <input autocomplete="off" matInput formControlName="lastName" type="text" placeholder="Last Name">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="text" style="display: none">
                    <mat-checkbox matInput formControlName="active">Active</mat-checkbox>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Emploment Type</mat-label>
                    <mat-select formControlName="employmentType">
                      <mat-option *ngFor="let type of employmentTypes" [value]="type.value">
                        {{type.label}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Designation</mat-label>
                      <mat-select formControlName="designation">
                        <mat-option *ngFor="let designation of designations" [value]="designation.value">
                          {{designation.label}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Nationality</mat-label>
                      <mat-select formControlName="nationality">
                        <mat-option *ngFor="let country of countries" [value]="country.label">
                          {{country.label}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <input autocomplete="off" matInput formControlName="wage" type="number" placeholder="Wage">
                  </mat-form-field>   
                </form>
              </mat-card-content>
            </mat-card>
            <mat-card fxLayout="column" fxLayoutAlign="start start">
              <mat-card-title fxLayout="row" fxLayoutAlign="center center">
                <label>Bank</label>
              </mat-card-title>
              <mat-card-content fxLayout="row" fxLayoutAlign="center start" fxFlex>
                <form [formGroup]="bankAddForm" fxLayout="column" fxFlex>
                  <mat-form-field>
                    <input autocomplete="off" matInput formControlName="name" type="text" placeholder="Bank Name">
                  </mat-form-field>
                  <mat-form-field>
                    <input autocomplete="off" matInput formControlName="accountNumber" type="text" placeholder="Account Number">
                  </mat-form-field>
                  <mat-form-field>
                    <input autocomplete="off" matInput formControlName="sortCode" type="text" placeholder="Sort Code">
                  </mat-form-field>
                  <div class="save-button" fxLayout="row" fxLayoutAlign="center center">
                    <button mat-button mat-button-icon (click)="saveNewEmployee()" fxFlex>
                      <mat-icon>save</mat-icon>
                    </button>
                  </div>
                </form>
              </mat-card-content>
            </mat-card>
          
          </div>
    </mat-tab>
    <mat-tab label="Payslips">
      
    </mat-tab>
    <mat-tab label="History">

    </mat-tab>
</mat-tab-group>
